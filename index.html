<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Aron Dalle Pezze, Fluxx Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluxx - Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <!-- <link rel="icon" href="./media/img/icon.png"> -->
</head>

<body>
    <div id="left">
        <div id="sidenav"></div>
        <div id="log"></div>
    </div>


    <div id="center">
        <div id="game">
            <div id="gameLeft">
                <div id="leftName"></div>
                <div id="leftCards">
                    <div id="leftCC">
                        <div id="leftCardsN"></div>
                        <div id="leftCreepers"></div>
                    </div>
                    <div id="leftKeepers"></div>
                </div>
            </div>


            <div id="gameCenter">
                <div id="top">
                    <div id="topName"></div>
                    <div id="topCC">
                        <div id="topCardsN"></div>
                        <div id="topCreepers"></div>
                    </div>
                    <div id="topKeepers"></div>
                </div>

                <div id="middle">
                    <div id="ddg">
                        <div id="discard"></div>
                        <div id="deck"></div>
                        <div id="goal"></div>
                    </div>
                    <div id="rules"></div>
                </div>

                <div id="bottom">
                    <div id="bottomKeepers"></div>
                    <div id="bottomCC">
                        <div id="bottomName"></div>
                        <div id="bottomCreepers"></div>
                        <div id="playsLeft"></div>
                    </div>
                </div>
            </div>


            <div id="gameRight">
                <div id="rightName"></div>
                <div id="rightCards">
                    <div id="rightKeepers"></div>
                    <div id="rightCC">
                        <div id="rightCardsN"></div>
                        <div id="rightCreepers"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="hand"></div>
    </div>


    <div id="right">
        <div id="chat"></div>
    </div>
</body>

</html>
