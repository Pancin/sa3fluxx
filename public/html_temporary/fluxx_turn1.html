<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Aron Dalle Pezze, Fluxx Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluxx - Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../style/style.css" />
    <!-- <link rel="icon" href="../media/img/icon.png"> -->
</head>

<body>
    <div id="left"> <!-- column | -->
        <div id="sidenav">
            <div>Homepage</div>
            <div>Info</div>
            <div>Play</div>
        </div> <!-- row - -->
        <div id="log">
            Locomotanya's turn
            <br>
            <br>
        </div>
    </div>


    <div id="center"> <!-- column | -->
        <div id="game"> <!-- row - -->
            <div id="gameLeft"> <!-- column | -->
                <div id="leftName">Carcarlo</div>
                <div id="leftCards"> <!-- row - -->
                    <div id="leftCC"> <!-- column | -->
                        <div id="leftCardsN">Cards: 3</div>
                        <div id="leftCreepers"></div> <!-- column | -->
                    </div>
                    <div id="leftKeepers"></div> <!-- column | --> <!-- MAX 10 normal view -->
                </div>
            </div>


            <div id="gameCenter"> <!-- column | -->
                <div id="top"> <!-- column | -->
                    <div id="topName">Cataclismio</div>
                    <div id="topCC"> <!-- row - -->
                        <div id="topCardsN">Cards: 2</div>
                        <div id="topCreepers"><img src="../../cards/deck/creepers/war.png"></div> <!-- row - -->
                    </div>
                    <div id="topKeepers"></div> <!-- row - --> <!-- MAX 9 normal view -->
                </div>

                <div id="middle"> <!-- column | -->
                    <div id="ddg"> <!-- row - -->
                        <div id="draw"><img src="../media/img/draw1.png"></div>
                        <div id="play"><img src="../media/img/play1.png"></div>
                        <div id="void"></div>
                        <div id="discard"></div>
                        <div id="deckimg">
                            <img src="../media/img/deck.png">
                            <div id="deck">88</div>
                        </div>
                        <div id="void"></div>
                        <div id="goal"></div>
                        <div id="void"></div>
                    </div>
                    <div id="rules"></div><!-- row - --> <!-- MAX 8 -->
                </div>

                <div id="bottom"> <!-- column | -->
                    <div id="bottomKeepers"></div> <!-- row - --> <!-- MAX 9 normal view -->
                    <div id="bottomCC"> <!-- row - -->
                        <div id="bottomName">Locomotanya</div>
                        <div id="bottomCreepers"></div> <!-- row - -->
                        <div id="playsLeft">Plays left: 1</div>
                    </div>
                </div>
            </div>


            <div id="gameRight"> <!-- column | -->
                <div id="rightName">Termosimone</div>
                <div id="rightCards"> <!-- row - -->
                    <div id="rightKeepers"></div> <!-- column | --> <!-- MAX 10 normal view -->
                    <div id="rightCC"> <!-- column | -->
                        <div id="rightCardsN">Cards: 3</div>
                        <div id="rightCreepers"></div> <!-- column | -->
                    </div>
                </div>
            </div>
        </div>

        <div id="hand"> <!-- row - -->
            <div id="bLeft"><img src="../media/img/leftArrow.png" class="arrow"></div>
            <div id="handCards">
                <img src="../../cards/deck/keepers/love.png">
                <img src="../../cards/deck/newRules/hLimit2.png">
                <img src="../../cards/deck/actions/creepSweep.png">
            </div> <!-- row - --> <!-- MAX 15 -->
            <div id="bRight"><img src="../media/img/rightArrow.png" class="arrow"></div>
        </div> 
    </div>


    <div id="right">
        <div id="chat"></div>
    </div>
</body>

</html>
