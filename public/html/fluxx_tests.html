<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Aron Dalle Pezze, Fluxx Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fluxx - Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../style/style.css" />
    <!-- <link rel="icon" href="../media/img/icon.png"> -->
</head>

<body>
    <div id="left"> <!-- column | -->
        <div id="sidenav">
            <div>Homepage</div>
            <div>Info</div>
            <div>Play</div>
        </div> <!-- row - -->
        <div id="log">Prova</div>
    </div>


    <div id="center"> <!-- column | -->
        <div id="game"> <!-- row - -->
            <div id="gameLeft"> <!-- column | -->
                <div id="leftName">Prova</div>
                <div id="leftCards"> <!-- row - -->
                    <div id="leftCC"> <!-- column | -->
                        <div id="leftCardsN">Prova</div>
                        <div id="leftCreepers">Prova</div> <!-- column | -->
                    </div>
                    <div id="leftKeepers">Prova</div> <!-- column | -->
                </div>
            </div>


            <div id="gameCenter"> <!-- column | -->
                <div id="top"> <!-- column | -->
                    <div id="topName">Prova</div>
                    <div id="topCC"> <!-- row - -->
                        <div id="topCardsN">Prova</div>
                        <div id="topCreepers">Prova</div> <!-- row - -->
                    </div>
                    <div id="topKeepers">Prova</div> <!-- row - -->
                </div>

                <div id="middle"> <!-- column | -->
                    <div id="ddg"> <!-- row - -->
                        <div id="discard">Prova</div>
                        <div id="deck">Prova</div>
                        <div id="goal">Prova</div>
                    </div>
                    <div id="rules">Prova</div><!-- row - -->
                </div>

                <div id="bottom"> <!-- column | -->
                    <div id="bottomKeepers">Prova</div> <!-- row - -->
                    <div id="bottomCC"> <!-- row - -->
                        <div id="bottomName">Prova</div>
                        <div id="bottomCreepers">Prova</div> <!-- row - -->
                        <div id="playsLeft">Prova</div>
                    </div>
                </div>
            </div>


            <div id="gameRight"> <!-- column | -->
                <div id="rightName">Prova</div>
                <div id="rightCards"> <!-- row - -->
                    <div id="rightKeepers">Prova</div> <!-- column | -->
                    <div id="rightCC"> <!-- column | -->
                        <div id="rightCardsN">Prova</div>
                        <div id="rightCreepers">Prova</div> <!-- column | -->
                    </div>
                </div>
            </div>
        </div>

        <div id="hand"> <!-- row - -->
            <div id="bLeft">Prova</div>
            <div id="handCards">Prova</div> <!-- row - -->
            <div id="bRight">Prova</div>
        </div> 
    </div>


    <div id="right">
        <div id="chat">Prova</div>
    </div>
</body>

</html>
